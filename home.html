<!DOCTYPE html>
<html>
<head>
  <title>Online Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4 shadow">
    <h1>Online Book Store</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white p-3 vh-100">
        <h4 class="text-light">Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="login.html" target="showframe" class="nav-link text-white">Login</a></li>
          <li class="nav-item"><a href="registration.html" target="showframe" class="nav-link text-white">Registration</a></li>
          <li class="nav-item"><a href="catalogue.html" target="showframe" class="nav-link text-white">Catalogue</a></li>
          <li class="nav-item"><a href="cart.html" target="showframe" class="nav-link text-white">Cart</a></li>
          <li class="nav-item"><a href="resume.html" target="showframe" class="nav-link text-white">Profile</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 p-4">
        <!-- Homepage card -->
        <div class="card shadow-lg rounded-4" id="homeCard">
          <div class="card-body text-center">
            <h2 class="text-primary mb-4">Welcome to Online Book Store</h2>
            <img src="https://media.istockphoto.com/id/963186372/vector/flat-design-concept-online-books-store-hand-pick-book-from-internet-device-vector-illustrate.jpg?s=612x612&w=0&k=20&c=Actp37AZcbCtQm_mnFhpwBIYoHrYzrRMbY8iFFMjLIQ=" 
                 alt="Online Book Store" class="img-fluid rounded shadow" style="max-width: 300px; height:auto;">
            <p class="mt-3 text-muted">Browse our collection of books by choosing an option from the left menu.</p>
          </div>
        </div>

        <!-- Iframe for all pages -->
        <iframe name="showframe" class="w-100 border-0 d-none mt-3" style="height: 70vh;"></iframe>
      </main>
    </div>
  </div>

  <script>
    // Show iframe and hide homepage card when a menu item is clicked
    const links = document.querySelectorAll("a[target='showframe']");
    const iframe = document.querySelector("iframe[name='showframe']");
    const homeCard = document.getElementById("homeCard");

    links.forEach(link => {
      link.addEventListener("click", function () {
        iframe.classList.remove("d-none"); // Show iframe
        homeCard.style.display = 'none';   // Hide homeCard
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
