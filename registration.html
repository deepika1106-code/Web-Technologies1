<html>
<head>
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function UnameValidation() {
      var fname = regform.fname.value;
      var splchar = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";
      if (fname.length < 6) alert("First name must have at least 6 characters");
      if (fname != "" && fname.length >= 6) {
        for (var i = 0; i < fname.length; i++) {
          if (splchar.indexOf(fname.charAt(i)) != -1) {
            alert("User ID should not have special characters");
          }
        }
      }
    }
    function pwdvalidation() {
      var pw = regform.pwd.value, cpw = regform.cpwd.value;
      if (pw.length < 6) alert("Password must contain at least 6 characters");
      if (pw != cpw) alert("Passwords do not match");
      else if (pw.length >= 6) alert("Password validation successful");
    }
    function emailvalidation() {
      var emailid = regform.email.value;
      if (emailid.indexOf('@') == -1) alert("Invalid email");
      else if ((emailid.indexOf('@') == 0) || (emailid.indexOf('.') == 0) || (emailid.indexOf('@') > emailid.indexOf('.'))) {
        alert("Invalid email format");
      } else alert("Valid email");
    }
    function phnovalidation() {
      var ph = regform.phno.value;
      if (ph.length == 10) {
        if (isNaN(ph)) alert("Not a valid phone number");
        else alert("Valid phone number");
      } else alert("Please enter a valid phone number");
    }
  </script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Online Registration</h2>
            <form name="regform" action="login.html" method="post">
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" onblur="UnameValidation()">
              </div>
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="pwd" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="cpwd" class="form-control" onblur="pwdvalidation()">
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="male">
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="female">
                  <label class="form-check-label">Female</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" name="email" class="form-control" onblur="emailvalidation()">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phno" maxlength="10" class="form-control" onblur="phnovalidation()">
              </div>
              <div class="d-flex justify-content-between">
                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Reset" class="btn btn-secondary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
