<html>
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Login</h2>
            <form action="catalogue.html">
              <div class="mb-3">
                <label class="form-label">Login ID</label>
                <input type="text" name="login" class="form-control" placeholder="Enter your login ID">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="pwd" class="form-control" placeholder="Enter your password">
              </div>
              <div class="d-flex justify-content-between">
                <input type="submit" value="Login" class="btn btn-success px-4">
                <input type="reset" value="Reset" class="btn btn-secondary px-4">
              </div>
              <div class="text-center mt-3">
                <a href="registration.html" class="text-decoration-none">New User? Register Here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
