<html>
<head>
  <title>Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg rounded-4">
      <div class="card-body">
        <h2 class="text-center text-primary mb-4">Book Catalogue</h2>
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
              <tr>
                <th>Category</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>CSE</td>
                <td>Introduction to Algorithms</td>
                <td>Thomas H. Cormen</td>
                <td>55</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Introduction to Algorithms','55')">Add to Cart</button></td>
              </tr>
              <tr>
                <td>ECE</td>
                <td>Digital Signal Processing</td>
                <td>John G. Proakis</td>
                <td>45</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Digital Signal Processing','45')">Add to Cart</button></td>
              </tr>
              <tr>
                <td>EEE</td>
                <td>Electrical Machines</td>
                <td>J.B. Gupta</td>
                <td>40</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Electrical Machines','40')">Add to Cart</button></td>
              </tr>
              <tr>
                <td>MECH</td>
                <td>Thermodynamics</td>
                <td>Yunus A. Cengel</td>
                <td>50</td>
                <td><button class="btn btn-success btn-sm" onclick="addToCart('Thermodynamics','50')">Add to Cart</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center mt-3">
          <a href="cart.html" class="btn btn-primary">Go to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToCart(book, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.book === book);
      if (existing) {
        existing.qty += 1;
        existing.amount = existing.qty * existing.price;
      } else {
        cart.push({ book, price: parseFloat(price), qty: 1, amount: parseFloat(price) });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(book + " added to cart!");
    }
  </script>
</body>
</html>
