<html>
<head>
  <title>REGISTRATION PAGE VALIDATION</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script language="javascript">
    // code for username validation
    function UnameValidation() {
      var fname = regform.fname.value;
      var splchar = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";
      if (fname.length < 6) {
        alert("First name must have at least 6 characters");
      }
      if (fname != "" && fname.length >= 6) {
        for (var i = 0; i < fname.length; i++) {
          if (splchar.indexOf(fname.charAt(i)) != -1) {
            alert("Userid should not have any special characters");
          }
        }
      }
    }

    // code for password validation
    function pwdvalidation() {
      var pw = regform.pwd.value;
      var cpw = regform.cpwd.value;
      if (pw.length < 6) {
        alert("PASSWORD MUST CONTAIN 6 CHARACTERS");
      }
      if (pw != cpw) {
        alert("PASSWORD DOES NOT MATCH");
      }
      else if (pw.length >= 6)
        alert("PASSWORD VALIDATION HAS BEEN SUCCESSFUL");
    }

    //code for email validation
    function emailvalidation() {
      var emailid = regform.email.value;
      if (emailid.indexOf('@') == -1) {
        alert("Invalid");
      }
      else if ((emailid.indexOf('@') == 0) || (emailid.indexOf('.') == 0) || (emailid.indexOf('@')) > (emailid.indexOf('.'))) {
        alert("Given email id is invalid");
      }
      else
        alert("Given email id is valid");
    }

    // code for phone number validation
    function phnovalidation() {
      var ph = regform.phno.value;
      if (ph.length == 10) {
        if (isNaN(ph))
          alert("It is not a valid Phone number");
        else
          alert("It is a valid Phone number");
      }
      else
        alert("Please enter a valid phone number");
    }
  </script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h2 class="text-center text-primary mb-4">Online Registration Page</h2>

            <form name="regform" action="Login.html" method="post">

              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" maxlength="20" class="form-control" name="fname" onblur="UnameValidation()">
              </div>

              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" maxlength="20" class="form-control" name="lname">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" maxlength="20" class="form-control" name="pwd">
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" maxlength="20" class="form-control" name="cpwd" onblur="pwdvalidation()">
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="male">
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="gender" value="female">
                  <label class="form-check-label">Female</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="text" maxlength="40" class="form-control" name="email" onblur="emailvalidation()">
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" maxlength="10" class="form-control" name="phno" onblur="phnovalidation()">
              </div>

              <div class="d-flex justify-content-between">
                <input type="submit" value="Submit" class="btn btn-success px-4">
                <input type="reset" value="Reset" class="btn btn-secondary px-4">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
